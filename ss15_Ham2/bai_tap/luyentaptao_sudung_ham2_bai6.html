<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Enter number: ");

    function checkNumber(str) {
        if (str > 0) {
            return true;
        } else {
            return false;
        }
    }

    let result = checkNumber(num);
    document.write(result);
</script>
</body>
</html>
