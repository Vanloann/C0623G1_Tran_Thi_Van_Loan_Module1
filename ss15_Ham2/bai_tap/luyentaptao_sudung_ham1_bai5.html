<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let starName = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let constellation = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let name = prompt("Enter name of star ");

    function findStarName(name) {
        for (let i = 0; i < starName.length; i++) {
            if (name === starName[i]) {
                return constellation[i];
            }
        }
        return "This star is not found";
    }

    let result = findStarName(name);
    document.write(result);

</script>
</body>
</html>
