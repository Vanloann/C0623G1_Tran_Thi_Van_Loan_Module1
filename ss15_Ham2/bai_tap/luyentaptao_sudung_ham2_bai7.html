<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(number1, number2) {
        let temp = number1;
        number1 = number2;
        number2 = temp;
        document.write("After changing position: " + number1 + "," + number2);
    }

    swap(10,4);

</script>
</body>
</html>
