<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["a", "b", "c", "d", "e", "f", "g", "c", "c"];
    let letter = prompt("Nhập ký tự ");

    function checkTheLetter(letter) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (letter === arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            return "Số lần xuất hiện của " + letter + " là: " + count;
        } else {
            return -1;
        }
    }

    let result = checkTheLetter(letter);
    document.write(result);
</script>
</body>
</html>
