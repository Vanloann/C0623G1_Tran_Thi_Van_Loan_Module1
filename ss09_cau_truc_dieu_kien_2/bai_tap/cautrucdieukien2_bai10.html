<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sokwh = + prompt("Nhập số điện");
    let bac1 = 1678;
    let bac2 = 1734;
    let bac3 = 2014;
    let bac4 = 2536;
    let bac5 = 2834;
    let bac6 = 2927;
    if (sokwh > 0 && sokwh<= 50){
        alert("Tiền điện là " + sokwh * bac1 + " đồng");
    } else if (sokwh <= 100) {
        alert("Tiền điện là " + sokwh * bac2 + " đồng");
    } else if (sokwh <= 200) {
        alert("Tiền điện là " + sokwh * bac3 + " đồng");
    } else if (sokwh <= 300) {
        alert("Tiền điện là " + sokwh * bac4 + " đồng");
    } else if (sokwh <= 400) {
        alert("Tiền điện là " + sokwh * bac5 + " đồng");
    } else if (sokwh > 400) {
        alert("Tiền điện là " + sokwh * bac6 + " đồng");
    } else {
        alert("");
    }
</script>
</body>
</html>
