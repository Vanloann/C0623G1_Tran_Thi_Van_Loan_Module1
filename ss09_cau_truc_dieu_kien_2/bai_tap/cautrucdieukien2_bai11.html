<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let salary = +prompt("Nhập lương ");
if (salary < 7000000) {
    document.write("Thue thu nhap: " + salary*10/100);
} else if (salary <= 15000000) {
  document.write("Thue thu nhap: " + salary*20/100);
} else {
    document.write("Thue thu nhap: " + salary*30/100);
}
</script>
</body>
</html>
