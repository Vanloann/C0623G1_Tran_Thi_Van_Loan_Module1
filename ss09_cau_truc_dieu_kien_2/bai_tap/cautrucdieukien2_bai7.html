<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b: "));
    let c = parseFloat(prompt("Nhập c: "));
    let delta = (b*b)- (4*a*c);
    let canbac2 = Math.sqrt(delta);
    if (delta < 0) {
        alert("phương trình vô nghiệm");
    } else if (delta === 0) {
        alert("x1 = x2 = " + -b/(2*a));
    } else if (delta > 0) {
        alert("x1 = " + (-b - canbac2)/(2*a) + " và x2 = " + (-b + canbac2)/(2*a));
    } else {
        alert(" ");
    }
</script>
</body>
</html>
