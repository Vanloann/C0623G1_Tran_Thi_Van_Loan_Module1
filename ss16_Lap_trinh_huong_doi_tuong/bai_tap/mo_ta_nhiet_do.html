<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        getFahrenheit() {
            return this.celsius * 9/5 +32;
        }

        getKevin () {
            return this.celsius + 273.15;
        }
    }

    let temperature = new Temperature(25);
    document.write("Fahrenheit: " + temperature.getFahrenheit() + "<br/>" + "Kenvin: " + temperature.getKevin());
</script>
</body>
</html>
