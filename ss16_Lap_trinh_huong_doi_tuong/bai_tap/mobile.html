<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(name, battery, draft, inbox, outbox, status) {
            this.name = name;
            this.battery = battery;
            this.draft = draft;
            this.inbox = inbox;
            this.outbox = outbox;
            this.status = status;
        }

        checkStatus() {
            if (this.status) {
                alert("Your " + this.name + " is On");
            } else {
                alert("Your " + this.name + " is Off");
            }
            this.battery--;
        }

        powerOn() {
            if (this.status) {
                alert("Your " + this.name + " is On");
            } else {
                this.status = true;
                this.battery--;
            }
        }

        powerOff() {
            if (this.status) {
                alert("Your " + this.name + " is Off");
            } else {
                this.status = false;
                this.battery--;
            }
        }

        setBattery(newBattery) {
            this.battery = newBattery;
        }

        setDraftMsg(message) {
            if (this.status) {
                this.draft.unshift(message);
                this.battery--;
            } else {
                alert("You need to turn on your phone before sending Message");
            }
        }

        sendMessage(message, toMobile) {
            if (this.status) {
                this.outbox.unshift(message);
                toMobile.inbox.unshift(message);
                this.battery--;
            } else {
                alert("Your " + this.name + " is Off");
            }
        }
    }

    let samsung = new Mobile("Samsung Galaxy", 80, [], [], [], false);
    let iphone = new Mobile("Iphone 11", 95, [], [], [], false);

    samsung.setDraftMsg();
    samsung.powerOn();
    samsung.checkStatus();
    samsung.sendMessage("Hi! How's it going?", iphone);
    console.log(samsung.battery);

    iphone.checkStatus();
    iphone.powerOn();
    console.log(iphone.inbox);
    iphone.sendMessage("Good. Wanna go swimming this Sunday?", samsung);
    console.log(samsung.inbox);
    samsung.sendMessage("Yup!!!", iphone);

    console.log(iphone.inbox);

    console.log("Samsung's battery: " + samsung.battery);
    console.log("Iphone's battery: " + iphone.battery);


</script>
</body>
</html>
