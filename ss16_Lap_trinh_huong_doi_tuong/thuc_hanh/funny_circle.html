<script>
     // Vẽ một hình tròn đơn giản với kích thước cố định
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    // <!-- Trong đoạn mã trên, chúng ta sử dụng phương thức arc() để vẽ một hình tròn.
    //  cx và cy là các toạ độ của hình tròn. r là bán kính của hình tròn. -->

    // Hàm getRandomHex() để sinh ra 1 số ngẫu nhiên
    function getRandomHex() {
        return Math.floor(Math.random() * 300);
    }
    // hàm getRandomColor() sinh ra màu ngẫu nhiên
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    //vẽ hình tròn với bán kính ngẫu nhiên Math.random() *(1 số ngẫu nhiên); Math.floor () để làm tròn số
    // hình tròn với kích thước ngẫu nhiên
     function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    //Hàm createMultipleCircle() để tọa nhiều hình tròn
    function createMultipleCircle() {
        for (var i = 0; i < 30; i++) {
            createCircle();
        }
    }

    createMultipleCircle();


</script>
