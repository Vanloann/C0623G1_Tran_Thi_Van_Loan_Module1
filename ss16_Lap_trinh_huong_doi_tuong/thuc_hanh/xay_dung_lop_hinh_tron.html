<body>
<script>

    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        // setRadius(newRadius) {
        //     this.radius = newRadius;
        // }
        getRadius() {
            return this.radius;
        }
        getArea () {
            return Math.PI * this.radius * this.radius;
        }
        getColor() {
            return this.color;
        }
        toString() {
            document.write("Radius: " + this.radius + ", Area: " + this.getArea() + ", Color: " + this.color )
        }
    }

    let circle = new Circle(5, "pink");

    //
    circle.toString();
    // document.write(circle.setRadius(3));

</script>
