<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="amount" value="1"/>
    <select name="fromcurrency" id="from">
        <option value="vnd">VietNam</option>
        <option value="usd">America</option>
    </select>
    <select name="tocurrency" id="to">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
    </select>
    <button onclick="result()" style="background-color: mediumvioletred" type="button" name="submit"
            value="convert">Convert
    </button>
    <p style="color: blueviolet" id="result">Result:</p>
</form>
<script>
    function result() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from == to) {
            document.getElementById("result").innerText = "Result: " + amount;
        }
        if (from == "vnd" && to == "usd") {
            document.getElementById("result").innerText = "Result: " + (amount / 23000);
        }
        if (from == "usd" && to == "vnd") {
            document.getElementById("result").innerText = "Result: " + (amount * 23000);
        }
    }
</script>
</body>
</html>
