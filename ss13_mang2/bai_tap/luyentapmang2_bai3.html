<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [10, 3, 45, 1, 6, "a", 65, "b", "c"];
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 1 === 0) {
            result.push(arr[i]);
        }
    }
    document.write(result.length);
</script>
</body>
</html>
