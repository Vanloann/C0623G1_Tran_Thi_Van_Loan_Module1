<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Enter word: <input type="text" id="word" name="word"></label>
<button id="translate" onclick="translation()">Translate</button>
<p id="result"></p>
<script>
    function translation() {
        let engWords = ["dolphin", "penguin", "dragonfly", "dinosaur", "cock"];
        let vieWords = ["cá heo", "chim cánh cụt", "chuồn chuồn", "khủng long", "gà trống"];
        let string = document.getElementById("word").value;
        let result = "";
        for (let i = 0; i < engWords.length; i++) {
            if (engWords[i] === string) {
                result = vieWords[i];
            }
                // else {
            //     alert("Từ này chưa được cập nhật trong từ điển");
            //     break;
            // }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
