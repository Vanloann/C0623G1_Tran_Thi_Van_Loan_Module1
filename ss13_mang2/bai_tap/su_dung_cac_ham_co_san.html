<script>
    let myColor = ["Red", "Green", "White", "Black"];
    let newArr = myColor.toString(myColor);
    document.write(newArr);

    // Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
    let number = prompt("Enter number: ");
    let result = [number[0]];
    debugger
    for (let i = 1; i <= number.length; i++) {
        if (number[i - 1] % 2 === 0 && number[i] % 2 === 0) {
           result.push('-', number[i]);
        } else {
            result.push(number[i]);
        }
        console.log(i)
    }
    document.write(result.join(''));

  // Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    let str = prompt("Nhập nội dung: ");
    let UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i = 0; i < str.length ; i++) {
        if (UPPER.indexOf(str[i]) !== -1) {
            result.push(str[i].toLowerCase());
        }
        else if (LOWER.indexOf(str[i]) !== -1) {
            result.push(str[i].toUpperCase());
        }
        else {
            result.push(str[i]);
        }
    }
    document.write(result.join(""));

</script>

</body>
