<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [2, 56, 14, 9, 8, 23, 78, 0, 20, 41];

    let temp = numbers[0];
    for (let i = 0; i < numbers.length; i++) {
        for (let j = 0; j < numbers.length; j++) {
            if (numbers[i] > numbers[j]) {
                temp = numbers[i];
                numbers[i] = numbers[j];
                numbers[j] = temp;
            }
        }
    }
    document.write(numbers);

    // let newArr = numbers.sort(function (a,b){return b-a})
    // document.write(newArr);
</script>
</body>
</html>
