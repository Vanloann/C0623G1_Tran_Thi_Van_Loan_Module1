<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Enter string: ");
    let string2 = prompt("Enter string: ");
    for (let i = 0; i < string2.length; i++) {
        if (string1[i] === string2[i]){
            alert("2 chuỗi bạn nhập giống nhau")
            break;
        } else {
            alert("2 chuỗi bạn nhập không giống nhau")
            break;
        }
    }
</script>
</body>
