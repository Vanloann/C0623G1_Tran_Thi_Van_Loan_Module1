<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập chuỗi kí tự: ");
    let result = [];
    for (let i = 0; i < numbers.length ; i++) {
            if (numbers[i] === "a" || numbers[i] === "e" || numbers[i] === "o" || numbers[i] === "u" || numbers[i] === "i") {
                result.push(numbers[i]);
            }
        console.log(i);
        }
    document.write("Số nguyên âm trong mảng là: " + result.length);
</script>
</body>
</html>
