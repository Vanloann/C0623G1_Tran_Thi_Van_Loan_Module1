<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số nguyên V ");
    let arr = [10, 3, 45, 1, 6, 65, 23, 0, 20, 41];
    let indexV = -1;
    for (let i = 0; i < arr.length; i++) {
        if (number === arr[i]) {
            indexV = i;
        }
    }
    if (indexV > -1) {
        for (let j = indexV; j < arr.length - 1; j++) {
            arr[j] = arr[j + 1];
        }
        arr[arr.length - 1] = 0;
        document.write(arr);
    }

</script>
</body>
</html>
