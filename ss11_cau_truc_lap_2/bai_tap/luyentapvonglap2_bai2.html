<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số nguyên dương"));
    let n = 1;
    if (number < 0) {
        alert("Vui lòng nhập đúng số nguyên dương");
    } else {
        for (let i = 1; i <= number; i++) {
            n *= i;
        }
        document.write(n);
    }
</script>
</body>
</html>
