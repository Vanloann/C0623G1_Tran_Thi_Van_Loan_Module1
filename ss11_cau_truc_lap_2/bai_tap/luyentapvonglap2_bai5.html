<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let presentValue = parseFloat(prompt("Nhập số tiền gửi "));
    let month = parseFloat(prompt("Nhập số tháng "));
    let interest = parseFloat(prompt("Nhập lãi suất/tháng "));
    let futureValue = 0;
    for (let i = 1; i <= month; i++) {
        futureValue = presentValue * interest + presentValue;
        presentValue = futureValue;
    }
    document.write("Số tiền lãi sau " + month + " tháng là: " + futureValue + " đồng");
</script>

</body>
</html>
