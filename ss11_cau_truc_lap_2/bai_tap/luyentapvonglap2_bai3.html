<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            let star = "*";
            document.write(star);
        }
        document.write("<br/>");
    }
    document.write("<br/>");

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            let star = "*";
            document.write(star);
        }
        document.write("<br/>");
    }
    document.write("<br/>");


    document.write("<div style='text-align: right'>");
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            let star = "*";
            document.write(star);
        }
        document.write("<br/>");
    }
    document.write("<br/>");

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            let star = "*";
            document.write(star);
        }
        document.write("<br/>");
    }
    document.write("</div>");
</script>
</body>
</html>
