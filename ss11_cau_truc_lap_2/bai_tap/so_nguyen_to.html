<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập n số nguyên tố đầu tiên bạn muốn hiển thị ");
    let count = 0;
    let primeNumber = 2;
    while (count < num) {
        let divisor = 0;
        for (let i = 1; i <= primeNumber; i++) {
            if (primeNumber % i === 0) {
                divisor++;
            }
        }
        if (divisor === 2) {
            document.write(primeNumber + "<br/>");
            count++;
        }
        primeNumber++;
    }
</script>
</body>
</html>
