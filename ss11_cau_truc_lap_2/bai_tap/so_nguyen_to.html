<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập n số nguyên tố đầu tiên ");
    let count = 0;
    let n = 2;
    while (count < num) {
        debugger;
        let uoc = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                uoc++;
            }
        }
        if (uoc === 2) {
            document.write(n + "<br/>");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
