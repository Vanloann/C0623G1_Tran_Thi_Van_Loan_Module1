<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text;
    text = "<table border=1 width='100%'>";
    for (let i = 1; i <= 9; i++) {
        text += "<tr>";
        for ( let j = 1; j <= 10; j++) {
            text += "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        text += "</tr>";
    }
    text += "</table>";
    document.write(text);
</script>
</body>
</html>
