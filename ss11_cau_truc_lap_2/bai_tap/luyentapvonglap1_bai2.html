<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature;
    do {
        temperature = +prompt("Nhập nhiệt độ ");
        if (temperature >100) {
        alert("Vui lòng giảm nhiệt độ");
        } else if (temperature<20) {
            alert("Vui lòng tăng nhiệt độ");
        } else {
            alert("Nhiệt độ bình thường");
        }
    } while (temperature > 100 || temperature<20)
</script>
</body>
</html>
