<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let size = prompt("Nhập kích thước mảng");
    let arr = [];
    for (let i = 0; i <= size; i++) {
        arr[i] = +prompt("Nhập các phần tử của mảng");
    }
    document.write("Mảng bạn nhập: " + arr);
</script>
</body>
</html>
