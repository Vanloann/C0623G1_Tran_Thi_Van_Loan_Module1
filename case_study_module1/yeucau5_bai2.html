<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findPrime() {
    let m = +prompt("Nhập kích thước mảng cha");
    let n = +prompt("Nhập kích thước mảng con");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập phần tử của mảng");
        }
    }

        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrimeNumber(arr[i][j])) {
                    newArr.push(arr[i][j]);
                }
            }
        }
        console.log(newArr);
        document.write("Mảng bạn nhập có " + newArr.length + " số nguyên tố: " + newArr);
    }

    function isPrimeNumber(prime) {
        if (prime < 2) {
            return false;
        } else {
            for (let i = 2; i <= prime/2; i++) {
                if (prime % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
   findPrime();



</script>
</body>
</html>
