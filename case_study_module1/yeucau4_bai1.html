<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Enter string: ");

    function standardizingStr() {
        let upper = str.toUpperCase();
        let lower = str.toLowerCase();
        let str1 = upper[0];
        for (let i = 1; i < str.length; i++) {
            if (str[i - 1] === " ") {
                if (str[1] !== " ") {
                    str1 += upper[i];
                } else {
                    str1 += "";
                }
            } else {
                str1 += lower[i];
            }
        }

        let arr = str1.split(" ");
        console.log(arr)
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i].length > max.length) {
                max = arr[i];
            }
        }
        document.write("Before standardizing: " + str + "<br/>");
        document.write("After standardizing: " + str1 + "<br/>");
        document.write("The longest word: " + max);
    }

    standardizingStr(str);
</script>
</body>
</html>
