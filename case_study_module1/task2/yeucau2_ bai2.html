<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chiều cao của tam giác: ");
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= height + i - 1; j++) {
            if (j <= height - i) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br/>");

</script>
