<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "cabcade";

    function differentSymbolsNaive(str) {
        let arr = str.split("");
        console.log(arr)
        let newArr = [arr[0]];
        for (let i = 1; i <= str.length - 1; i++) {
                if (arr[0] !== arr[i] && !newArr.includes(arr[i])) {
                    newArr.push(arr[i]);
            }
        }

        console.log(newArr)
        document.write("Trong xâu có " + newArr.length + " kí tự khác nhau: " + newArr )
    }

    differentSymbolsNaive(str);
</script>
</body>
</html>
