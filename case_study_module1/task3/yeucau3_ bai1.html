<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [1, 2, 3];
    let arrB = [];
    let prefixSums = 0;
    for (let i = 0; i < arrA.length; i++) {
        prefixSums += arrA[i];
        arrB.push(prefixSums);
    }
    document.write(arrB);
</script>
</body>
</html>
