<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    do {
        let m = +prompt("Nhập kích thước mảng cha");
        let n = +prompt("Nhập kích thước mảng con");
        if (m > 0 && n > 0 && isNaN(m) === false && isNaN(n) === false) {
            let arr = [];
            for (let i = 0; i < m; i++) {
                arr[i] = [];
                for (let j = 0; j < n; j++) {
                    arr[i][j] = +prompt("Nhập phần tử của mảng");
                }
            }
            console.log(arr);

            function sumEvenNumbers() {
                let sum = 0;
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr[i].length; j++) {
                        if (arr[i][j] % 2 === 0) {
                            sum += arr[i][j];
                        }
                    }
                }
                document.write("Tổng các số chẵn trong mảng 2 chiều: " + sum);
            }
            sumEvenNumbers();
            break;
        } else {
            alert("Vui lòng nhập đúng kích thước!")
        }
    } while (true)

</script>
</body>
</html>
