<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập kích thước mảng cha");
    let n = +prompt("Nhập kích thước mảng con");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập phần tử của mảng");
        }
    }
    console.log(arr);
    function sumEvenNumbers(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    document.write("Tổng các số chẵn trong mảng 2 chiều: " + sumEvenNumbers(arr));
</script>
</body>
</html>
