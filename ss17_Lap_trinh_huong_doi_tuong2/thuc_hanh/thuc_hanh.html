<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(newEnergy) {
            this.energy = newEnergy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        setBattery(newBattery) {
            this.battery = newBattery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                console.log("light on");
            } else {
                console.log("light off");
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(15);

    let flashLamp = new FlashLamp(false, battery);

    console.log("Battery of Flashlamp: " + flashLamp.getBatteryInfo() + "%");
    flashLamp.light();

    flashLamp.turnOn();
    flashLamp.light();
    battery.decreaseEnergy();
    console.log("Battery of Flashlamp: " + flashLamp.getBatteryInfo() + "%");
    flashLamp.turnOff();
    flashLamp.light();

</script>
</body>
</html>
