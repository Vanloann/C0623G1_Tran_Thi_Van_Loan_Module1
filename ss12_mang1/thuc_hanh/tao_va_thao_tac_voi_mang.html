<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="sample"/>
<button id="btnadd" value="add" onclick="add_element_to_array()">Add</button>
<button id="btndisplay" value="display" onclick="display_array()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = [];

    function add_element_to_array() {
        array[x] = document.getElementById("sample").value;
        alert("Element " + array[x] + " is added at index " + x);
        x++;
        // document.getElementById("sample").innerText = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
